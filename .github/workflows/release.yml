name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            arch: aarch64
          - target: x86_64-apple-darwin
            arch: x86_64

    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri App
        run: npm run tauri build -- --target ${{ matrix.target }} --bundles app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ''
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ''

      - name: Create ZIP from app bundle
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/macos
          zip -r CopyGum_1.0.0_${{ matrix.arch }}.zip CopyGum.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: CopyGum-macos-${{ matrix.arch }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/macos/CopyGum_1.0.0_${{ matrix.arch }}.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri App
        run: npm run tauri build -- --bundles msi,nsis

      - name: Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: CopyGum-windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi

      - name: Upload Windows NSIS
        uses: actions/upload-artifact@v4
        with:
          name: CopyGum-windows-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe

  create-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.0
          name: CopyGum v1.0.0
          body: |
            ## Downloads

            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon) | `CopyGum_1.0.0_aarch64.zip` |
            | macOS (Intel) | `CopyGum_1.0.0_x86_64.zip` |
            | Windows (MSI) | `CopyGum_1.0.0_x64_en-US.msi` |
            | Windows (Installer) | `CopyGum_1.0.0_x64-setup.exe` |

            ### Installation
            - **macOS**: Unzip and drag CopyGum.app to Applications
            - **Windows**: Run the installer (.exe or .msi)

            ### First Launch
            Press `Cmd+Shift+V` (macOS) or `Ctrl+Shift+V` (Windows) to open CopyGum.
          draft: false
          prerelease: false
          files: |
            artifacts/CopyGum-macos-aarch64/*.zip
            artifacts/CopyGum-macos-x86_64/*.zip
            artifacts/CopyGum-windows-msi/*.msi
            artifacts/CopyGum-windows-nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
