name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - args: '--target aarch64-apple-darwin'
            target: aarch64-apple-darwin
          - args: '--target x86_64-apple-darwin'
            target: x86_64-apple-darwin

    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: rustup target add ${{ matrix.target }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'CopyGum v__VERSION__'
          releaseBody: 'Download the installer for your platform below.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri App
        run: npm run tauri build -- --bundles msi,nsis

      - name: List built files
        run: |
          dir src-tauri\target\release\bundle\msi\
          dir src-tauri\target\release\bundle\nsis\

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.0
          files: |
            src-tauri/target/release/bundle/msi/CopyGum_1.0.0_x64_en-US.msi
            src-tauri/target/release/bundle/nsis/CopyGum_1.0.0_x64-setup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
